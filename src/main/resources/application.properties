spring.application.name=LocalBankApp
spring.datasource.url=jdbc:postgresql://postgres:5432/local_bank_db
#spring.datasource.url=jdbc:postgresql://localhost:5432/local_bank_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

logging.file.name=bankapp.log

app.jwtSecret=my-very-secret-key-12345
app.jwtExpirationMs=86400000