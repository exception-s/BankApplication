spring:
  application:
    name: LocalBankApp

  datasource:
    url: jdbc:postgresql://postgres:5432/localbank_db
    username: postgres
    password: pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  h2:
    console:
      enabled: true
      path: /h2-console

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  file:
    name: bankapp.log

app:
  jwtSecret: my-very_secret-key_12345more_secret_than_ever
  jwtExpirationMs: 86400000